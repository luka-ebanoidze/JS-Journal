<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="statistics">
      <h1>Statistic of Student Results</h1>
      <div class="statistics-div">
        <p>Total Days</p>
        <span id="total-days-span">0</span>
      </div>
      <div class="statistics-div">
        <p>Missed Lesson</p>
        <span id="missed-lessons-span">0</span>
      </div>
      <div class="statistics-div">
        <p>Average mark</p>
        <span id="average-mark-span">0.00</span>
      </div>
      <div class="statistics-div">
        <p>Total Students</p>
        <span id="total-students-span">0</span>
      </div>
    </div>
    <main class="main-block">
      <header>
        <p>Table</p>
        <div class="header-btns">
          <button id="add">Add Day</button>
          <button id="remove">Remove Day</button>
        </div>
      </header>
      <table>
        <tr class="table-header">
          <th></th>
          <th>Average</th>
        </tr>
        <tr class="table-row">
          <td class="fullname">Person 1</td>
          <td class="average">0.00</td>
        </tr>
        <tr class="table-row">
          <td class="fullname">Person 2</td>
          <td class="average">0.00</td>
        </tr>
        <tr class="table-row">
          <td class="fullname">Person 3</td>
          <td class="average">0.00</td>
        </tr>
        <tr class="table-row">
          <td class="fullname">Person 4</td>
          <td class="average">0.00</td>
        </tr>
        <tr class="table-row">
          <td class="fullname">Person 5</td>
          <td class="average">0.00</td>
        </tr>
        <tr class="table-row">
          <td class="fullname">Person 6</td>
          <td class="average">0.00</td>
        </tr>
        <tr class="table-row">
          <td class="fullname">Person 7</td>
          <td class="average">0.00</td>
        </tr>
        <tr class="table-row">
          <td class="fullname">Person 8</td>
          <td class="average">0.00</td>
        </tr>
        <tr class="table-row">
          <td class="fullname">Person 9</td>
          <td class="average">0.00</td>
        </tr>
        <tr class="table-row">
          <td class="fullname">Person 10</td>
          <td class="average">0.00</td>
        </tr>
      </table>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
